{% extends 'base.html' %}
{% block title %} Stacje {% endblock %}
{% block content %}

    <div class="row justify-content-center", style="padding-bottom: 5%">
        <h3 class="text-muted">TWOJE STACJE</h3>
    </div>
    <table style="width: 100%">
    <tr>
        <th>Nr.</th>
        <th>Stacja</th>
        <th></th>
    </tr>
        {% for stacja in stations %}
            <tr>
                <td>{{ stacja.id }} </td>
                <td><a href="/package/{{ stacja.id }}">{{ stacja.name }}</a></td>
                <td><div class="deletebutton">
                <a href="{% url 'delete_station' stacja.id %}"
                   class="btn btn-danger btn-sm ">Usu≈Ñ</a></div>
            </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
